    <section>
      <textarea class="text-area" cols="30" rows="10" placeholder="Escriba aquí"></textarea>
      <div>
        <h6 class="información">Solo letras minúsculas y sin acentos</h6>
      </div>

        <button class="btn-encriptar">Encriptar</button>

    </section>
    <textarea class="mensaje-encriptado" cols="20" rows="10"></textarea>
    <div>
      <button class="copiar">Copiar</button>
    </div>
    <section>

    </section>

  </main>
