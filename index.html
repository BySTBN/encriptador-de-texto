<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Challenge I: Encriptador</title>
</head>
<body>
  <header>
    <img class="logo" src="pictures/Logo.svg" alt="Logo alura">
  </header>
  <main>
    <section>
      <textarea class="text-area" cols="60" rows="10" placeholder="Ingrese su texto aquí"></textarea>
      <div>
        <h6 class="información"> <img class="exclamacion" src="pictures/Exclamacion.svg"> letras minúsculas y sin acentos</h6>
      </div>
      <div class="botones">
        <button class="btn-encriptar">Encriptar</button>
        <button class="btn-desencriptar">Desencriptar</button>
      </div>
    </section>
    <textarea class="mensaje-encriptado" cols="20" rows="10"></textarea>
      <img class="muneco" src="pictures/Muñeco.svg">
    <div class="btn-copiar">
      <button class="copiar">Copiar</button>
    </div>
  </main>
  <script src="script.js"></script> 
</body>

</html>
